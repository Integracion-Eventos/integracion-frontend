name: build-test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install -g @ionic/cli
      - run: npm install
      - run: ionic build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: use node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '20.x'
      - run: npm install -g @ionic/cli
      - run: npm install
      - run: ionic test

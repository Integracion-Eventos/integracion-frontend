<div class="swiper-container">
    <swiper-container>
      <swiper-slide *ngFor="let event of incomingEvents">
        <ion-card>
          <img [src]="event.image_url" alt="Event Image" class="event-image">
          <ion-card-header>
            <ion-card-title>{{ event.event_name }}</ion-card-title>
            <ion-card-subtitle>{{ event.event_date | date: 'medium' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ event.event_description }}</p>
          </ion-card-content>
        </ion-card>
      </swiper-slide>
    </swiper-container>
</div>

<ion-content class="custom-background">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <ion-item>
      <ion-label position="stacked" class="custom-label">Username</ion-label>
      <ion-input formControlName="username" type="text" class="custom-input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="custom-label">Password</ion-label>
      <ion-input formControlName="password" type="password" class="custom-input"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" class="custom-button">Iniciar sesi√≥n</ion-button>
  </form>
  <ion-button expand="block" (click)="redirectRegister()" class="custom-button-register">
    Registrarse
  </ion-button>
</ion-content>
